<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog in Space</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            position: absolute;
            width: 100%;
            top: 20px;
            font-size: 3em;
        }
        .ca-text {
            position: absolute;
            width: 100%;
            bottom: 20px;
            font-size: 1.5em;
        }
        .dog {
            position: absolute;
            width: 150px;
            height: auto;
        }
        @keyframes move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(80vw, 10vh); }
            50% { transform: translate(50vw, 60vh); }
            75% { transform: translate(10vw, 30vh); }
            100% { transform: translate(0, 0); }
        }
        .floating {
            animation: move 10s infinite linear alternate;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
        }
    </style>
</head>
<body>
    <h1>Dog in Space</h1>
    <div class="stars"></div>
    <img src="https://i.imgur.com/ev0ZjxM.png" class="dog floating">
    <div class="ca-text">CA: </div>
</body>
</html>
